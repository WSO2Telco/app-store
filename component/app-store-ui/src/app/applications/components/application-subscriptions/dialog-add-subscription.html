<h2 mat-dialog-title>Add Subscription</h2>
<mat-dialog-content class="mat-typography">
    <!-- <h3>Select API</h3> -->
    <mat-form-field>
        <mat-label>API</mat-label>
        <mat-select>
            <mat-option *ngFor="let api of apis" [value]="api.name">{{api.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Add Subscription</button>
</mat-dialog-actions>
