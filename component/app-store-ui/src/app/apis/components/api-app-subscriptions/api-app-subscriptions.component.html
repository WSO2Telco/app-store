<ng-container *ngIf="!loadingSubscriptions">
    <div *ngIf="subscriptionList.length == 0">
        <h4><i class="fa fa-folder" aria-hidden="true"></i> No subscriptions</h4>
    </div>
    <div class="add-btn">
        <button mat-raised-button color="accent" (click)="doSubscribe($event)">Add Subscription</button>
    </div>
    <div class="subs-tbl-container animated fadeIn" *ngIf="subscriptionList.length > 0">
        <mat-table #table [dataSource]="subscriptionList">

            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Application Name </mat-header-cell>
                <mat-cell *matCellDef="let element" [innerHtml]="mapAppName(element.applicationId)"></mat-cell>
            </ng-container>

            <ng-container matColumnDef="provider">
                <mat-header-cell *matHeaderCellDef> Subscription Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.subscriptionId}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="tier">
                <mat-header-cell *matHeaderCellDef> Subscription Tier </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.tier}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="hubAdminStatus">
                <mat-header-cell *matHeaderCellDef> Hub Admin Approval Status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell class="action-container" *matHeaderCellDef>Action</mat-header-cell>
                <mat-cell class="action-container" *matCellDef="let element">
                    <div class="button-row">
                        <button mat-icon-button matTooltip="Unsubscribe" (click)="doUnsubscribe(element,'unsubscribe')">
                        <mat-icon >delete</mat-icon> Unsubscribe
                    </button>
                    </div>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="[ 'name', 'tier','hubAdminStatus','action']"></mat-header-row>
            <mat-row *matRowDef="let row; columns: [ 'name','tier','hubAdminStatus','action'];"></mat-row>
        </mat-table>
    </div>
</ng-container>
<ng-container *ngIf="loadingSubscriptions">
    <div class="loading-card">
        <div class="bars">
            <div class="bar bar1 loading"></div>
            <div class="bar bar2 loading"></div>
            <div class="bar bar3 loading"></div>
        </div>
    </div>
    <div class="loading-card">
        <div class="bars">
            <div class="bar bar1 loading"></div>
            <div class="bar bar2 loading"></div>
            <div class="bar bar3 loading"></div>
        </div>
    </div>
</ng-container>
