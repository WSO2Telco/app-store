<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>API Store | Apigate</title>
    <base href="./">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script type="text/javascript">
        var apiStoreSync = localStorage.getItem('apis');
        if (apiStoreSync != null) {
            var apiStoreSync = JSON.parse(apiStoreSync);
            if (apiStoreSync.hasOwnProperty('apiSearchResult')) localStorage.removeItem('apis');
        }
    </script>
</head>

<body>
    <store-root></store-root>
</body>

</html>
